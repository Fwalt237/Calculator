<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container" tabindex="-1">
        <div id="output">
            <div class="result"></div>
        </div>
        <div id="alphaNum">
            <div class="line first">
                <button class="button act">C</button>
                <button class="button act"><i class="material-icons" style="font-size:12px">backspace</i></button>
                <button class="button act">%</button>
                <button class="button plusMinus">+/-</button>
            </div>    
            <div class="line second">
                <button class="button num">7</button>
                <button class="button num">8 </button>
                <button class="button num">9</button>
                <button class="button sign ">&#247;</button>
            </div>
            <div class="line third">
                <button class="button num">4</button>
                <button class="button num">5 </button>
                <button class="button num">6</button>
                <button class="button sign">x</button>
            </div>  
            <div class="line fourth">
                <button class="button num">1</button>
                <button class="button num">2 </button>
                <button class="button num">3</button>
                <button class="button sign">-</button>
            </div>    
            <div class="line fifth">
                <button class="button num">0</button>
                <button class="button num">.</button>
                <button class="button equal">=</button>
                <button class="button sign ">+</button>
            </div>
        </div>
    </div>
</body>
</html>
